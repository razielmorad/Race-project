<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gambling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  <body
    style="
      background: url(media/race-track2.jpg);
      background-size: 250px;
      background-repeat: repeat;
    "
  >
    <div class="race-container">
      <button  id="reset-button">press to reset the race</button>
      <button id="choose-random">choose random player</button>
      <audio id="horse-sound" src="media/horse.wav"></audio>
      <audio id="dog-sound" src="media/dog.wav"></audio>
      <audio id="chick-sound" src="media/chick.wav"></audio>
      <audio id="duck-sound" src="media/duck.mp3"></audio>

      <div
        id="dog-box"
        style="
          width: 150px;
          height: 150px;
          background: url(media/runingdog2.gif);
          background-repeat: round;
        "
      ></div>
      <div
        id="horse-box"
        style="
          background: url(media/horse-gif.gif);
          background-repeat: round;
          width: 150px;
          height: 150px;
        "
      ></div>
      <div
        id="duck-box"
        style="
          background: url(media/walking-duck.gif);
          background-repeat: round;
          width: 150px;
          height: 150px;
        "
      ></div>
      <div
        id="chick-box"
        style="
          width: 150px;
          height: 150px;
          background: url(media/walking\ chick.gif);
          background-repeat: round;
        "
      ></div>
    </div>
